<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" action="../page/login.html" method="post">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="konfirmasi"> konfimasi Password</label>
          <input type="konfirmasi" id="konfirmasi" name="konfirmasi" required>
      </div>
        <button type="submit">sign up</button>
        <p class="signup-link">Sudah punya akun? <a href="../page/login.html">log in</a></p>
    </form>
    <div class="image">
        <img src="../assets/logo museum.png">
    </div>
</div>
</body>
</html>
